<!DOCTYPE html>
<html>

<head>
    <title>Calculadora</title>
</head>

<body>
    <script>
        function pulaLinha() {
            document.write("<br>");
            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        let num1 = parseFloat(prompt("Digite um número: "));
        let num2 = parseFloat(prompt("Digite outro número: "));

        let operador = prompt("Digite o operador (+, -, *, /): ");

        function calcularOperacao(operador, num1, num2) {
            switch (operador) {
                case '+':
                    return num1 + num2;
                case '-':
                    return num1 - num2;
                case '*':
                    return num1 * num2;
                case '/':
                    return num1 / num2;
                default:
                    return "Operador inválido";
            }
        }

        let resultado = calcularOperacao(operador, num1, num2);
        mostra("O resultado entre " + num1 + " " + operador + " " + num2 + " é " + resultado);
    </script>
</body>

</html>
