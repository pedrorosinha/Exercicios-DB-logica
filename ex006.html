<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros entre 0 e 100</title>
</head>

<body>

    <script>
        function pulaLinha() {
            document.write("<br>");
            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        function randomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        let numeros = Array.from({ length: 10 }, () => randomNumber(0, 100));

        let menor = Math.min(...numeros);
        let maior = Math.max(...numeros);

        document.write("Números gerados: " + numeros.join(", ") + "<br>");

        mostra("O menor número é " + menor + " e o maior número é " + maior);
    </script>
</body>

</html>
