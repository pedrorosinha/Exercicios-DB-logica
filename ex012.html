<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinação de vetores</title>
</head>

<body>

    <script>

        function pulaLinha() {
            document.write("<br>");
            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        function bubbleSort(array) {
            const length = array.length;
            for (let i = 0; i < length - 1; i++) {
                for (let j = 0; j < length - 1 - i; j++) {
                    if (array[j] > array[j + 1]) {
                        const temp = array[j];
                        array[j] = array[j + 1];
                        array[j + 1] = temp;
                    }
                }
            }
            return array;
        }

        let vetor1 = [];
        for (let i = 0; i < 50; i++) {
            vetor1.push(Math.floor(Math.random() * 1000));
        }

        mostra("Vetor 1 não ordenado:");
        mostra(vetor1.slice(0, vetor1.length / 2).join(', '));
        mostra(vetor1.slice(vetor1.length / 2).join(', '));

        vetor1 = bubbleSort(vetor1);

        mostra("Vetor 1 ordenado:");
        mostra(vetor1.slice(0, vetor1.length / 2).join(', '));
        mostra(vetor1.slice(vetor1.length / 2).join(', '));

        mostra("---------------------------------------------------------------------------------------------------------------------------------------------------------------------------")

        let vetor2 = [];
        for (let i = 0; i < 50; i++) {
            vetor2.push(Math.floor(Math.random() * 1000));
        }

        mostra("Vetor 2 não ordenado:");
        mostra(vetor2.slice(0, vetor2.length / 2).join(', '));
        mostra(vetor2.slice(vetor2.length / 2).join(', '));

        vetor2 = bubbleSort(vetor2);

        mostra("Vetor 2 ordenado:");
        mostra(vetor2.slice(0, vetor2.length / 2).join(', '));
        mostra(vetor2.slice(vetor2.length / 2).join(', '));

        let vetorCombinado = vetor1.concat(vetor2);

        mostra("O vetor combinado não ordenado:")
        mostra(vetorCombinado.slice(0, vetorCombinado.length / 2).join(', '));
        mostra(vetorCombinado.slice(vetorCombinado.length / 2).join(', '));

        mostra("O vetor combinado ordenado:")
        vetorCombinado = bubbleSort(vetorCombinado);
        mostra(vetorCombinado.slice(0, vetorCombinado.length / 2).join(', '));
        mostra(vetorCombinado.slice(vetorCombinado.length / 2).join(', '));

    </script>
</body>

</html>
